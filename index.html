<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="lining.css">
  <title>Google</title>
</head>

<body class="">
  
  <div class="container ">
    <div class = "top-bar-container ">
      <div><a class="header-link" href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail</a></div>
      <div><a class="header-link" href="https://www.google.fr/imghp?hl=fr&amp;tab=wi&amp;ogbl">Images</a></div>
      <div><a href="https://www.google.fr/intl/fr/about/products?tab=wh"><img id="google-apps-icon" src="./images/google-apps-icon-x1.png" alt="google-apps" title="Applications Google"/></a></div>
      <div>
        <a href="https://accounts.google.com/SignOutOptions?hl=fr&amp;continue=https://www.google.fr/" title="Compte Google Ouinten Brahim (bouinten@yahoo.fr)">
          <button class="btn-profile-logo">O</button>
        </a>
      </div>
    </div>
    
    <div class="middle-container">
      <div class="homage" title="Hômmage aux personnel soignant">

      </div>
      <div class="btn">
        <button>Recherche Google</button>
        <button>J'ai de la chance</button>
      </div>

        <div><img id="covid19-tips-img" src="./images/covid19-tips.gif" alt="covid19-tips"></div>
        <div><a class="link" href="https://www.google.fr/search?q=coronavirus+conseils&fbx=dothefive&hl=fr">5 GESTES BARRIÈRE pour freiner le coronavirus</a></div>
      </div>
      <div class="google-english">
        <p>Google disponible en : <a class="link" href="">English</a></p>
      </div>
    </div>
    
    <div class="footer-parent ">

      </div>

          <div><a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">Entreprise</a></div>

        </div>

          <div><a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">Confidencialité</a></div>
          <div><a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">Conditions</a></div>
          <div><a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">Paramètres</a></div>
        </div>
